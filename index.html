<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do List</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <section>
            <h1>To Do List:</h1>
            <ul id="to-do-list">
            </ul>
            <button id="clear-button">Clear List</button>
        </section>
        <section>
            <form>
                <label for="add-item">Add item:</label>
                <input id="add-item" type="text" placeholder="Type in something to do:"/>
                <input id="submit-button" type="submit" value="Add to List"/>
            </form>
        </section>
        <script src="app.js"></script>
    </body>
</html>
